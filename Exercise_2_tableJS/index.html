<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework_12</title>
</head>
<body>

    <script>
        let column = 2;
        let row = 2;
        let table = document.createElement('table');
        table.setAttribute("style", "margin: 20px auto;")
        document.body.append(table);


            for (i = 0; i < row; i ++) {
                let tr = document.createElement('tr');
                table.append(tr);
                    for (k = 0; k < column; k++) {
                    let td = document.createElement('td');
                    td.innerHTML = "JavaScript";
                    td.setAttribute("style", "border: 1px solid red; width:80px; height: 44px; text-align: center;")
                    tr.append(td);
                    }
            }

        let rem1 = document.getElementsByTagName('td');

        setTimeout(function() {rem1[0].innerHTML = "";}, 2000)
        setTimeout(function() {rem1[1].innerHTML = "";}, 4000)
        setTimeout(function() {rem1[2].innerHTML = "";}, 6000)
        setTimeout(function() {rem1[3].innerHTML = "";}, 8000)
        setTimeout(function() {rem1[3].remove()}, 10000)
        setTimeout(function() {rem1[2].remove()}, 12000)
        setTimeout(function() {rem1[1].remove()}, 14000)
        setTimeout(function() {rem1[0].remove()}, 16000)

    </script>

</body>
</html>
